services:
  trade-bot:
    build:
      context: .
    container_name: trade-bot
    environment:
      - PYTHONUNBUFFERED=1
      # Discord Bot Token
      - DISCORD_TOKEN=your_discord_bot_token_here
      # Bybit API Credentials
      - BYBIT_KEY=your_bybit_api_key_here
      - BYBIT_SECRET=your_bybit_api_secret_here
      # Gate.io API Credentials
      - GATE_KEY=your_gate_api_key_here
      - GATE_SECRET=your_gate_api_secret_here
      # MEXC API Credentials
      - MEXC_KEY=your_mexc_api_key_here
      - MEXC_SECRET=your_mexc_api_secret_here
      # XT.com API Credentials
      - XT_KEY=your_xt_api_key_here
      - XT_SECRET=your_xt_api_secret_here
